<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Image Example</title>
  <style>
    .container {
      width: 300px;
      border: 1px solid #000;
      padding: 10px;
    }
    .top-right-image {
      float: right;
      margin: 0 0 10px 10px; /* Adjust margins as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>First paragraph of text.</p>
    <img src="/images/TheDiscussion/Articles/MachiavellArticle/Potrait.jpg" alt="Top Right Image" class="top-right-image">
    <p>Second paragraph of text.</p>
  </div>
</body>
</html>
